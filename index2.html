<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>☄️ NEXCHAT Register ☄️</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="register.css">
</head>
<body>

<main class="reset-container" role="main" aria-labelledby="registerTitle">
  <img src="logo.jpg" class="logo" alt="NEXCHAT Logo">
  <h2 id="registerTitle">Create Your Account</h2>

  <form id="registerForm" aria-describedby="result">
    <label for="regName" class="visually-hidden">Full name</label>
    <input type="text" id="regName" placeholder="Full Name" required aria-required="true" minlength="2" maxlength="50">

    <label for="regUsername" class="visually-hidden">Username</label>
    <input type="text" id="regUsername" placeholder="Username (3-20 characters)" required aria-required="true" minlength="3" maxlength="20">

    <label for="regEmail" class="visually-hidden">Email address</label>
    <input type="email" id="regEmail" placeholder="Email Address" required aria-required="true">

    <label for="regPassword" class="visually-hidden">Password</label>
    <input type="password" id="regPassword" placeholder="Password (min 6 characters)" required aria-required="true" minlength="6">

    <label for="regPasswordConfirm" class="visually-hidden">Confirm password</label>
    <input type="password" id="regPasswordConfirm" placeholder="Confirm Password" required aria-required="true" minlength="6">

    <button type="submit" class="auth-btn">Register</button>
  </form>

  <p class="switch">Already have an account? <span onclick="location.href='index.html'">Login</span></p>
  <p id="result" aria-live="polite"></p>
</main>

<script src="app-prompt.js"></script>
<script type="module" src="firebase-config.js"></script>
<script type="module" src="auth.js"></script>

<style>
.visually-hidden{position:absolute!important;height:1px;width:1px;overflow:hidden;clip:rect(1px,1px,1px,1px);white-space:nowrap}
</style>

</body>
</html>

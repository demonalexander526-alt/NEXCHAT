<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#00ff66">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">
  <title>☄️ NEXCHAT Login ☄️</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/x-icon" href="logo.jpg">
  <link rel="apple-touch-icon" href="logo.jpg">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

<div class="login-container">
  <img src="logo.jpg" class="logo" alt="NEXCHAT Logo">
  <h2>.... WELCOME TO ☄️ NEXCHAT ☄️ ....</h2>

  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button type="submit" class="auth-btn">Login</button>
  </form>

  <!-- Google Sign-In Button -->
  <div class="divider">
    <span>OR</span>
  </div>
  <div id="googleSignInContainer" class="google-signin-container"></div>

  <p class="switch">Don't have an account? <span onclick="location.href='index2.html'">Register</span></p>
  <p class="switch">Forgot password? <span onclick="location.href='index3.html'">Reset</span></p>

  <p id="result"></p>
</div>

<footer class="app-footer">
  <p>CREATED BY <span class="dev-name">DEMON ALEX</span> | POWERED BY <span class="dev-team">NEX_DEV TEAMS</span></p>
</footer>

<style>
  .app-footer {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0, 255, 102, 0.05);
    border-top: 1px solid rgba(0, 255, 102, 0.3);
    text-align: center;
    padding: 12px 20px;
    font-size: 11px;
    color: rgba(0, 255, 102, 0.6);
    font-family: 'Orbitron', monospace;
    z-index: 100;
  }
  
  .app-footer p {
    margin: 0;
    letter-spacing: 1px;
  }
  
  .dev-name {
    color: #ff6600;
    font-weight: 600;
    text-shadow: 0 0 5px rgba(255, 102, 0, 0.5);
  }
  
  .dev-team {
    color: #00ff66;
    font-weight: 600;
    text-shadow: 0 0 5px rgba(0, 255, 102, 0.5);
  }
  
  .login-container {
    margin-bottom: 70px;
  }

  @keyframes slideUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-100%); opacity: 0; }
  }
</style>

<script src="app-prompt.js"></script>
<script src="pwa-install.js"></script>
<script type="module" src="firebase-config.js"></script>
<script type="module" src="auth.js"></script>
</body>
</html>

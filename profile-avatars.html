<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXCHAT - Ultimate Identity System</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon: #00ffaa;
            --dark: #050505;
            --panel: #111;
        }

        /* --- AVATAR FILTERS (THE REALISM ENGINE) --- */
        .img-human {
            filter: contrast(1.1) brightness(1.1);
        }

        .img-skull {
            filter: grayscale(100%) contrast(150%) invert(100%);
            mix-blend-mode: hard-light;
            /* Spooky blend */
        }

        .img-hacker {
            filter: grayscale(100%) brightness(0.8) sepia(100%) hue-rotate(120deg) drop-shadow(0 0 5px #0f0);
        }

        .img-mech {
            filter: grayscale(100%) sepia(100%) hue-rotate(180deg) contrast(120%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Cinematic Background */
        .bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000 80%);
            opacity: 0.8;
        }

        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(0, 255, 170, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 170, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(100px) rotateX(10deg);
            opacity: 0.3;
        }

        /* Header */
        header {
            padding: 20px 40px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 32px;
            letter-spacing: 5px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .status {
            color: var(--neon);
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Main Interface */
        .main-area {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar filters */
        .sidebar {
            width: 250px;
            background: rgba(10, 10, 10, 0.9);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .filter-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #888;
            padding: 15px;
            text-align: left;
            font-family: 'Rajdhani';
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            border-color: var(--neon);
            text-shadow: 0 0 8px var(--neon);
            box-shadow: inset 0 0 20px rgba(0, 255, 170, 0.1);
        }

        .filter-btn.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: var(--neon);
        }

        /* Avatar Scroller */
        .scroll-container {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 30px;
            align-content: start;
        }

        .card {
            background: #000;
            border: 1px solid #333;
            aspect-ratio: 1/1.2;
            position: relative;
            cursor: pointer;
            transition: 0.4s;
            overflow: hidden;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--neon);
            box-shadow: 0 10px 40px rgba(0, 255, 170, 0.2);
        }

        .card-img-wrap {
            width: 100%;
            height: 80%;
            background: #050505;
            position: relative;
            overflow: hidden;
        }

        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-info {
            height: 20%;
            padding: 10px;
            background: #111;
            border-top: 1px solid #222;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card-name {
            color: #fff;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .card-type {
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
            margin-top: 2px;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 10000;
            display: none;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: 0.3s;
        }

        .modal-overlay.open {
            display: flex;
            opacity: 1;
        }

        .modal {
            width: 900px;
            height: 600px;
            background: #000;
            border: 1px solid #333;
            display: flex;
            box-shadow: 0 0 100px rgba(0, 255, 170, 0.2);
            position: relative;
        }

        .preview-large {
            width: 600px;
            height: 100%;
            background: #050505;
            border-right: 1px solid #333;
        }

        .preview-large img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .modal-controls {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .modal-title {
            font-size: 40px;
            color: #fff;
            margin-bottom: 10px;
        }

        .modal-desc {
            color: #888;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .confirm-btn {
            background: var(--neon);
            color: #000;
            border: none;
            padding: 20px;
            font-size: 18px;
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-family: 'Rajdhani';
            cursor: pointer;
            transition: 0.3s;
        }

        .confirm-btn:hover {
            background: #fff;
            box-shadow: 0 0 30px var(--neon);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #555;
            cursor: pointer;
            font-size: 24px;
        }

        .close-btn:hover {
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="bg"></div>
    <div class="grid"></div>

    <header>
        <h1>NEX // IDENTITY_CORE</h1>
        <div class="status">System: ONLINE</div>
    </header>

    <div class="main-area">
        <div class="sidebar">
            <div style="font-size:12px; color:#555; margin-bottom:10px;">SECTOR SELECT</div>
            <button class="filter-btn active" onclick="setFilter('all', event)">All Units</button>
            <button class="filter-btn" onclick="setFilter('human', event)">Synthetics</button>
            <button class="filter-btn" onclick="setFilter('skull', event)">Reapers</button>
            <button class="filter-btn" onclick="setFilter('hacker', event)">Netrunners</button>
            <button class="filter-btn" onclick="setFilter('mech', event)">War Machines</button>
        </div>

        <div class="scroll-container" id="cardGrid">
            <!-- Generated Cards -->
        </div>
    </div>

    <!-- PREVIEW MODAL -->
    <div class="modal-overlay" id="modal" onclick="if(event.target===this) closeModal()">
        <div class="modal">
            <div class="close-btn" onclick="closeModal()">âœ•</div>
            <div class="preview-large">
                <img id="modalImg" src="" class="">
            </div>
            <div class="modal-controls">
                <div style="color:var(--neon); font-size:14px; letter-spacing:2px; margin-bottom:10px;">IDENTITY LOCKED
                </div>
                <h2 class="modal-title" id="modalTitle">UNIT 734</h2>
                <div class="modal-type" id="modalType"
                    style="color: #666; font-size: 16px; margin-bottom: 20px; text-transform: uppercase;">SYNTHETIC
                </div>
                <p class="modal-desc" id="modalDesc">
                    High-fidelity avatar unit.
                    Verified by NEX Core Identity Systems.
                    Ready for neural upload.
                </p>
                <button class="confirm-btn" onclick="confirmIdentity(event)">INITIALIZE UPLOAD</button>
                <div
                    style="margin-top:20px; border-top:1px solid #333; padding-top:20px; color:#444; font-size:12px; text-align:center;">
                    POWERED BY NEX_DEV
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- REALISM ENGINE V9 (MAXIMUM CAPACITY) ---
        // RESTORED TO 100 AVATARS & REFINED PROMPTS

        function getAvatarUrl(type, seed) {
            // dynamic additives based on seed to create variations
            const colors = ['neon blue', 'toxic green', 'cyber pink', 'bright red', 'golden', 'purple plasma', 'white glowing', 'electric indigo'];
            const materials = ['polished chrome', 'matte black metal', 'rusted iron', 'transparent glass', 'carbon fiber', 'brushed titanium', 'iridescent plastic'];
            const color = colors[seed % colors.length];
            const material = materials[seed % materials.length];

            // Common high-fidelity keywords for consistency with "Subject 3633" style
            const qualityVibe = "hyper realistic, 8k, cinematic lighting, octane render, unreal engine 5, detailed texture";

            if (type === 'human') {
                // SYNTHETICS: The user LOVED this style (Subject 3633)
                // Keeping the core "Cyborg Android" look but boosting quality
                const prompt = `portrait of a futuristic cyborg android, ${material} skin, glowing ${color} eyes, intricate biomechanical face details, half human half machine, ${qualityVibe}, depth of field`;
                return `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=600&height=600&seed=${seed}&nologo=true`;
            }
            else if (type === 'skull') {
                // REAPERS: Robotic Demon Skulls - Matching the high-tech aesthetic
                const prompt = `sinister robotic demon skull, terminator T-800 style, ${material} bone structure, burning ${color} eyes, exposed horror cabling, nightmare fuel, ${qualityVibe}`;
                return `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=600&height=600&seed=${seed}&nologo=true`;
            }
            else if (type === 'hacker') {
                // NETRUNNERS: Hacker scene - Matching the requested vibe
                const prompt = `masked cyberpunk hacker sitting in dark server room, staring at multiple monitors, glowing ${color} matrix code reflection in visor, techwear hoodie, ${material} cybernetics, ${qualityVibe}`;
                return `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=600&height=600&seed=${seed}&nologo=true`;
            }
            else if (type === 'mech') {
                // WAR MACHINES: Heavy Battle Bots
                const prompt = `portrait of a heavy war mech robot head, ${material} armor plating, battle damage, glowing ${color} lens, transformers style, aggressive design, weaponized, ${qualityVibe}`;
                return `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=600&height=600&seed=${seed}&nologo=true`;
            }

            return `https://image.pollinations.ai/prompt/cyberpunk%20robot?width=600&height=600&seed=${seed}`;
        }

        function getAvatarClass(type) {
            // No filters needed now that we generate the actual imagery!
            return 'img-standard';
        }

        // --- APP LOGIC ---
        let currentFilter = 'all';
        let selectedAvatar = null;
        const avatars = [];

        // Generate 100 Avatars (25 per category) - FULL CAPACITY
        function init() {
            // Enhanced randomness for seeds to ensure visual variety
            const baseSeed = Math.floor(Math.random() * 99999);

            // Humans (25)
            for (let i = 0; i < 25; i++) avatars.push({ type: 'human', name: `Subject ${1000 + i}`, seed: baseSeed + i });
            // Skulls (25) 
            for (let i = 0; i < 25; i++) avatars.push({ type: 'skull', name: `Reaper ${100 + i}`, seed: baseSeed + i + 100 });
            // Hackers (25)
            for (let i = 0; i < 25; i++) avatars.push({ type: 'hacker', name: `Ghost ${2000 + i}`, seed: baseSeed + i + 200 });
            // Mechs (25)
            for (let i = 0; i < 25; i++) avatars.push({ type: 'mech', name: `Unit X-${50 + i}`, seed: baseSeed + i + 300 });

            render();
        }

        function setFilter(f, event) {
            currentFilter = f;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            if (event) event.target.classList.add('active');
            render();
        }

        function render() {
            const g = document.getElementById('cardGrid');
            g.innerHTML = '';

            avatars.forEach(av => {
                if (currentFilter !== 'all' && av.type !== currentFilter) return;

                const src = getAvatarUrl(av.type, av.seed);
                const imgClass = getAvatarClass(av.type);

                const card = document.createElement('div');
                card.className = 'card';
                // Enhanced error handling: Try to reload with a different seed/fallback if it fails
                // prevents empty boxes
                card.innerHTML = `
          <div class="card-img-wrap">
            <img src="${src}" class="card-img ${imgClass}" loading="lazy" 
                 onerror="this.onerror=null; this.src='https://image.pollinations.ai/prompt/cyberpunk%20glitch%20error?width=600&height=600&nologo=true&seed=${Math.random()}';">
          </div>
          <div class="card-info">
            <div class="card-name">${av.name}</div>
            <div class="card-type">${av.type.toUpperCase()} CLASS</div>
          </div>
        `;
                card.onclick = () => openModal(av, src, imgClass);
                g.appendChild(card);
            });
        }

        function openModal(av, src, imgClass) {
            selectedAvatar = { ...av, url: src }; // Use URL instead of svg data
            const modalImg = document.getElementById('modalImg');

            modalImg.src = src;
            modalImg.className = imgClass; // Apply the same filter class

            document.getElementById('modalTitle').innerText = av.name;
            document.getElementById('modalType').innerText = av.type.toUpperCase();

            // Dynamic Description
            let desc = "Standard Identity Unit.";
            if (av.type === 'human') desc = "Verified organic resemblance. Neural-ready.";
            if (av.type === 'skull') desc = "Reaper Class ID. Warning: High threat level.";
            if (av.type === 'hacker') desc = "Netrunner signature. Decryption keys active.";
            if (av.type === 'mech') desc = "War Machine chassis. Heavily armored interface.";

            document.getElementById('modalDesc').innerText = desc;
            document.getElementById('modal').classList.add('open');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('open');
        }

        function confirmIdentity(event) {
            // Visual feedback
            const btn = event ? event.target : document.querySelector('.confirm-btn');
            if (btn) btn.innerText = "PROCESSING...";

            if (window.opener) {
                window.opener.postMessage({ type: 'avatarSelected', avatar: selectedAvatar }, '*');
                setTimeout(() => window.close(), 100); // Small delay to show feedback
            } else {
                alert('Local Copy: Identity Saved');
            }
        }

        init();

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXCHAT - Ultimate Identity System</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon: #00ffaa;
            --dark: #050505;
            --panel: #111;
        }

        /* --- AVATAR FILTERS (THE REALISM ENGINE) --- */
        .img-human {
            filter: contrast(1.1) brightness(1.1);
        }

        .img-skull {
            filter: grayscale(100%) contrast(150%) invert(100%);
            mix-blend-mode: hard-light;
            /* Spooky blend */
        }

        .img-hacker {
            filter: grayscale(100%) brightness(0.8) sepia(100%) hue-rotate(120deg) drop-shadow(0 0 5px #0f0);
        }

        .img-mech {
            filter: grayscale(100%) sepia(100%) hue-rotate(180deg) contrast(120%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Cinematic Background */
        .bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000 80%);
            opacity: 0.8;
        }

        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(0, 255, 170, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 170, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(100px) rotateX(10deg);
            opacity: 0.3;
        }

        /* Header */
        header {
            padding: 20px 40px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 32px;
            letter-spacing: 5px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .status {
            color: var(--neon);
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Main Interface */
        .main-area {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar filters */
        .sidebar {
            width: 250px;
            background: rgba(10, 10, 10, 0.9);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .filter-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #888;
            padding: 15px;
            text-align: left;
            font-family: 'Rajdhani';
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            border-color: var(--neon);
            text-shadow: 0 0 8px var(--neon);
            box-shadow: inset 0 0 20px rgba(0, 255, 170, 0.1);
        }

        .filter-btn.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: var(--neon);
        }

        /* Avatar Scroller */
        .scroll-container {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 30px;
            align-content: start;
        }

        .card {
            background: #000;
            border: 1px solid #333;
            aspect-ratio: 1/1.2;
            position: relative;
            cursor: pointer;
            transition: 0.4s;
            overflow: hidden;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--neon);
            box-shadow: 0 10px 40px rgba(0, 255, 170, 0.2);
        }

        .card-img-wrap {
            width: 100%;
            height: 80%;
            background: #050505;
            position: relative;
            overflow: hidden;
        }

        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-info {
            height: 20%;
            padding: 10px;
            background: #111;
            border-top: 1px solid #222;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card-name {
            color: #fff;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .card-type {
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
            margin-top: 2px;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 10000;
            display: none;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: 0.3s;
        }

        .modal-overlay.open {
            display: flex;
            opacity: 1;
        }

        .modal {
            width: 900px;
            height: 600px;
            background: #000;
            border: 1px solid #333;
            display: flex;
            box-shadow: 0 0 100px rgba(0, 255, 170, 0.2);
            position: relative;
        }

        .preview-large {
            width: 600px;
            height: 100%;
            background: #050505;
            border-right: 1px solid #333;
        }

        .preview-large img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .modal-controls {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .modal-title {
            font-size: 40px;
            color: #fff;
            margin-bottom: 10px;
        }

        .modal-desc {
            color: #888;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .confirm-btn {
            background: var(--neon);
            color: #000;
            border: none;
            padding: 20px;
            font-size: 18px;
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-family: 'Rajdhani';
            cursor: pointer;
            transition: 0.3s;
        }

        .confirm-btn:hover {
            background: #fff;
            box-shadow: 0 0 30px var(--neon);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #555;
            cursor: pointer;
            font-size: 24px;
        }

        .close-btn:hover {
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="bg"></div>
    <div class="grid"></div>

    <header>
        <h1>NEX // IDENTITY_CORE</h1>
        <div class="status">System: ONLINE</div>
    </header>

    <div class="main-area">
        <div class="sidebar">
            <div style="font-size:12px; color:#555; margin-bottom:10px;">SECTOR SELECT</div>
            <button class="filter-btn active" onclick="setFilter('all', event)">ALL_CHROME_UNITS</button>
            <button class="filter-btn" onclick="setFilter('nex', event)" style="color:#00ffaa; font-weight:bold;">‚òÖ
                Chrome-Elite</button>
            <button class="filter-btn" onclick="setFilter('human', event)">Neo-Synth</button>
            <button class="filter-btn" onclick="setFilter('skull', event)">Silver-Sentinel</button>
            <button class="filter-btn" onclick="setFilter('hacker', event)">Hyper-Android</button>
            <button class="filter-btn" onclick="setFilter('mech', event)">Core-Cyborg</button>

            <div style="margin-top:auto; padding-top:20px; border-top:1px solid #222;">
                <button class="filter-btn rescan-btn" onclick="rescanSector()"
                    style="border-color:#00ffaa; color:#00ffaa;">RESCAN SYSTEM</button>
            </div>
        </div>

        <div class="scroll-container" id="cardGrid">
            <!-- Generated Cards -->
        </div>
    </div>

    <!-- PREVIEW MODAL -->
    <div class="modal-overlay" id="modal" onclick="if(event.target===this) closeModal()">
        <div class="modal">
            <div class="close-btn" onclick="closeModal()">‚úï</div>
            <div class="preview-large">
                <img id="modalImg" src="" class="">
            </div>
            <div class="modal-controls">
                <div style="color:var(--neon); font-size:14px; letter-spacing:2px; margin-bottom:10px;">IDENTITY LOCKED
                </div>
                <h2 class="modal-title" id="modalTitle">UNIT 734</h2>
                <div class="modal-type" id="modalType"
                    style="color: #666; font-size: 16px; margin-bottom: 20px; text-transform: uppercase;">SYNTHETIC
                </div>
                <p class="modal-desc" id="modalDesc">
                    High-fidelity avatar unit.
                    Verified by NEX Core Identity Systems.
                    Ready for neural upload.
                </p>
                <button class="confirm-btn" onclick="confirmIdentity(event)">INITIALIZE UPLOAD</button>
                <div
                    style="margin-top:20px; border-top:1px solid #333; padding-top:20px; color:#444; font-size:12px; text-align:center;">
                    POWERED BY NEX_DEV
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- REALISM ENGINE V10 (ROBUST & HIGH CAPACITY) ---
        const avatars = [];
        let currentFilter = 'all';
        let selectedAvatar = null;

        function getAvatarUrl(type, seed) {
            const colors = ['neon blue', 'toxic green', 'cyber pink', 'bright red', 'golden', 'purple plasma', 'white glowing', 'electric indigo'];
            const materials = ['polished chrome', 'matte black metal', 'rusted iron', 'transparent glass', 'carbon fiber', 'brushed titanium', 'iridescent plastic'];
            const color = colors[seed % colors.length];
            const material = materials[seed % materials.length];
            const qualityVibe = "hyper realistic, 8k, cinematic lighting, octane render, unreal engine 5, detailed texture";

            let prompt = "";
            // NEX_CORE: CHROME_SURGE PROMPTS (MATCHING USER REFERENCE)
            const style = "non-organic ultra-realistic highly polished liquid chrome robot head, 100% mechanical assembly, exposed gears, hydraulic wires, glowing blue optic sensors, industrial style, 8k, cinematic lighting, octane render, machine parts, zero human skin, no organic tissue";

            if (type === 'nex') {
                prompt = `extreme close-up of the ultimate elite ${style}, masterfully crafted mechanical features, intense glowing blue internal sensors, masterpiece engineering`;
            } else if (type === 'human') {
                prompt = `ultra-realistic portrait of a futuristic humanoid robot (synth), sleek white ceramic and silver chrome face structure, glowing cyan intricate circuitry visible through translucent synthetic panels, mechanical eyes with depth, ${style}, elegant but 100% robotic`;
            } else if (type === 'skull') {
                prompt = `futuristic silver-sentinel robotic head, sharp chrome armor, ${style}, aggressive high-tech design`;
            } else if (type === 'hacker') {
                prompt = `advanced surveillance robotic entity, chrome skull structure with exposed glowing blue light-wires, ${style}, digital infiltration machine`;
            } else if (type === 'mech') {
                prompt = `heavy core-cyborg head, reinforced chrome plating, ${style}, powerful industrial robotics`;
            } else {
                prompt = `chrome mechanical robot entity, glowing blue sensors, ${style}`;
            }

            return `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=512&height=512&seed=${seed}&nologo=true`;
        }

        window.handleAvatarError = function (img, type, seed) {
            if (!img || img.dataset.failed === 'true') return;
            img.dataset.failed = 'true';

            console.warn(`‚ö†Ô∏è NEX_CORE: Recalibrating Beam Output [${type}]`);

            // FALLBACK TO A SIMPLIFIED HIGH-REALISM PROMPT INSTEAD OF CARTOONS
            const fallbackPrompt = "hyper-realistic silver chrome robot head, glowing blue eyes, highly detailed metal, cinematic, 8k, machine parts";
            img.src = `https://image.pollinations.ai/prompt/${encodeURIComponent(fallbackPrompt)}?width=512&height=512&seed=${seed + 999}&nologo=true`;

            img.onload = () => { img.style.opacity = '1'; };
            img.onerror = () => {
                img.src = "logo.jpg";
                img.style.opacity = '1';
            };
        };

        function init() {
            const baseSeed = Math.floor(Math.random() * 99999);
            avatars.length = 0;

            // ELITE SECTOR: 15 Units
            for (let i = 0; i < 15; i++) {
                avatars.push({
                    type: 'nex',
                    name: `CHROME-ELITE-${700 + i}`,
                    seed: baseSeed + i + 9000
                });
            }

            const types = ['human', 'skull', 'hacker', 'mech'];
            const labels = { 'human': 'Synth', 'skull': 'Sentinel', 'hacker': 'Hyper', 'mech': 'Cyborg' };
            const startIds = { 'human': 100, 'skull': 200, 'hacker': 300, 'mech': 400 };

            types.forEach(type => {
                // Reduced to 15 for INSTANT LOADING
                for (let i = 0; i < 15; i++) {
                    avatars.push({
                        type: type,
                        name: `${labels[type]}-${startIds[type] + i}`,
                        seed: baseSeed + i + (types.indexOf(type) * 1000)
                    });
                }
            });

            console.log(`üöÄ NEX_CORE: ${avatars.length} Ultra-Fast Units Online`);
            render();
        }

        // Feature: Rescan for completely new droids
        window.rescanSector = function () {
            const btn = document.querySelector('.rescan-btn');
            if (btn) btn.innerText = "SCANNING...";
            setTimeout(() => {
                init();
                if (btn) btn.innerText = "RESCAN SYSTEM";
            }, 500);
        };

        function render() {
            const g = document.getElementById('cardGrid');
            if (!g) return;
            g.innerHTML = '';

            const filtered = avatars.filter(av => currentFilter === 'all' || av.type === currentFilter);

            if (filtered.length === 0) {
                g.innerHTML = `<div style="grid-column: 1/-1; text-align: center; color: #ff6b6b; padding: 50px;">‚ö†Ô∏è NEX_CORE ERROR: SECTOR EMPTY [${currentFilter.toUpperCase()}]</div>`;
                return;
            }

            filtered.forEach(av => {
                const src = getAvatarUrl(av.type, av.seed);
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                  <div class="card-img-wrap" style="background: #050505;">
                    <div class="loading-spinner" style="position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); color:#00ffaa; font-size:9px; font-weight:bold; letter-spacing:2px; z-index:1; text-align:center;">
                        <div style="margin-bottom:5px;">INITIATING_SCAN...</div>
                        <div style="font-size:8px; color:#444;">DATAFETCH: ${av.seed % 100}%</div>
                    </div>
                    <img src="${src}" class="card-img" style="opacity:0; transition: opacity 0.8s ease-in-out; position:relative; z-index:2;"
                         onload="this.style.opacity='1'; if(this.previousElementSibling) this.previousElementSibling.style.display='none';"
                         onerror="handleAvatarError(this, '${av.type}', ${av.seed})">
                  </div>
                  <div class="card-info">
                    <div class="card-name">${av.name}</div>
                    <div class="card-type">CHROME_${av.type.toUpperCase()}_MODEL</div>
                  </div>
                `;

                // REMOVED AUTO-TIMEOUT TO PREVENT CARTOONS
                // We let the high-quality AI finish its work.

                card.onclick = () => openModal(av, card.querySelector('img').src);
                g.appendChild(card);
            });
        }

        function setFilter(f, event) {
            currentFilter = f;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            if (event) event.target.classList.add('active');
            render();
        }

        function openModal(av, src) {
            selectedAvatar = { ...av, url: src };
            const modalImg = document.getElementById('modalImg');
            if (modalImg) {
                modalImg.src = src;
                modalImg.style.filter = "";
            }

            const titleEl = document.getElementById('modalTitle');
            const typeEl = document.getElementById('modalType');
            const descEl = document.getElementById('modalDesc');

            if (titleEl) titleEl.innerText = av.name;
            if (typeEl) typeEl.innerText = av.type.toUpperCase() + " CLASS ROBOT";

            let desc = "Standard Identity Unit.";
            if (av.type === 'nex') desc = "Ultimate Chrome-Elite Unit. Peak robotic identity with maximum liquid-silver fidelity.";
            if (av.type === 'human') desc = "Neo-Synth Humanoid. High-elegance robotic chassis with human-like facial architecture but 100% synthetic construction.";
            if (av.type === 'skull') desc = "Silver-Sentinel unit. Reinforced chrome frame for high-intensity operations.";
            if (av.type === 'hacker') desc = "Hyper-Android frame. Digital specialist with exposed glowing neural-wiring.";
            if (av.type === 'mech') desc = "Core-Cyborg chassis. Industrial grade chrome plating for maximum durability.";

            if (descEl) descEl.innerText = desc;

            const modal = document.getElementById('modal');
            if (modal) modal.classList.add('open');
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            if (modal) modal.classList.remove('open');
        }

        function confirmIdentity(event) {
            const btn = event ? event.target : document.querySelector('.confirm-btn');
            if (btn) btn.innerText = "NESTING IDENTITY...";

            if (window.opener) {
                window.opener.postMessage({ type: 'avatarSelected', avatar: selectedAvatar }, '*');
                setTimeout(() => window.close(), 200);
            } else {
                alert('NEX_CORE: Robotic Identity Saved');
            }
        }

        // START ENGINE
        init();

    </script>
</body>

</html>
